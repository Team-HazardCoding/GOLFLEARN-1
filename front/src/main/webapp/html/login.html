<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/login.js"></script>
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="modal-dialog modal-dialog-centered" tabindex="-1">
		<div class="modal-content">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"> Login </h5>
					<button type="button" class="btn-close" data-dismiss="modal" arial-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>
						<form action="http://localhost1124/back/login" method="post">
						<div id="id">
							id <br>
							<input id="user_id" name="user_id" type="text" placeholder="아이디">
						</div>

						<div id="pwd">
							pwd <br>
							<input id="user_pwd" name="user_pwd" type="password" placeholder="비밀번호">
					</p>
						</div>
				</div>
				<div class="modal-footer">
					<button id="login" type="submit" class="btn btn-primary"> 로그인 </button>
					<br>
					<a href="http://localhost:1124/front/html/signuptype.html">회원가입</a><br>
					<a href="http://localhost:1124/front/html/findid.html">아이디찾기</a> /
					<a href="http://localhost:1124/front/html/findpwd.html">비밀번호찾기</a>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
