<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/lessoncheckmodal.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/lessoncheckmodal.js"></script>    
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>레슨모달</title>
</head>
<div w3-include-html="header.html" class="w3"></div>
<body>
    <div class="modal" tabindex="-1"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">수강체크</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>출석을 확인하시겠습니까?</p> 
                <p>(확인버튼 클릭 시 진행횟수가 1회 증가합니다.)</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="confirm">확인</button>
                <button type="button" class="cancel" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</body>
<div w3-include-html="footer.html" class="w3"></div>

<script>
    w3.includeHTML();
</script>
</html>
