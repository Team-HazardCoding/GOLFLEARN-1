<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/viewlesson.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- <script src="../jq/menubar.js"></script> -->
	<script src="../jq/viewlesson.js"></script>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
	<div w3-include-html="header.html" class="w3"></div>
	<!--본문섹션(레슨간략정보)-->
	<section>
		<article>
			<div class="viewlesson">
				<img src="" alt=""/><!--레슨썸네일-->
				<div class="simple">
					<ul>
						<li>레슨지역:<span class="loc_no"></span> </li>  
						<li>레슨명:<span class="lsn_title"></span></li>  
						<li>레슨별점:<span class="lsn_star_score"></span></li>  
						<li>레슨후기갯수:<span class="lsn_review_cnt"></span></li>	
						<li>프로명:<span class="user_name"></span></li>	 
						<li>프로별점:<span class="pro_star_score"></span></li>	 	
						<button>수강신청</button> 
					</ul>
				</div>
			</div>
		</article>		
	</section>
	<hr>
	<!--본문섹션(레슨상세정보)-->
	<section>
		<!--네비바 영역-->
		<article>
			<div class="navi">
				<nav> <!--레슨상세탭 네비바(레슨소개, 프로소개, 레슨후기)-->
					<!--이벤트1 : 클릭시 각 해당내용 영역으로 자동 스크롤-->
					<a href="#lsnIntro" id="scroll_move">레슨소개</a>
					<a href="#proIntro" id="scroll_move">프로소개</a>
					<a href="#review" id="scroll_move">레슨후기</a>
				</nav>
			</div>
		</article>
		<hr>
		<!--레슨소개영역-->
		<article>
			<div class="detail">
				<fieldset>
					<legend>레슨소개</legend>
					<div class="lsn_intro"></div>
				</fieldset>
				<!--프로소개영역-->
				<fieldset>
					<legend>프로소개</legend>
					<div class="pro_intro"></div>
				</fieldset>
				<!--레슨후기영역-->
				<fieldset>
					<legend>후기란</legend>
					<div class="lsn">
						<div class="reviewlist">					
							<div class="reviewdetail"></div>
						</div>
					</div> 
				</fieldset> 
			</div>
		</article>
	</section>
	<hr>
	<!--풋터-->
	<div w3-include-html="footer.html" class="w3"></div>
    <script>
        w3.includeHTML();
    </script>

</html>
