<script>
    $(window).scroll(function(){
		if ($(this).scrollTop() > 300){
			$('.btn_gotop').show();
		} else{
			$('.btn_gotop').hide();
		}
	});
	$('.btn_gotop').click(function(){
		$('html, body').animate({scrollTop:0},400);
		return false;
	});
</script>

<style>
    /*상단가기버튼*/
    .btn_gotop {
        display:none;
        position:fixed;
        bottom:120px;
        right:30px;
        z-index:999;
        /* border:1px solid #ccc; */
        outline:none;
        /* background-color:white; */
        /* color:#333; */
        cursor:pointer;
        padding:15px 20px;
        border-radius:100%;
    } 
</style>

<body>
    <!-- 상단 이동하기 버튼 -->
    <a href="#" class="btn_gotop">
        <img src="../images/TOP.jpeg" style="width:45px; height:45px;">
    </a>
</body>
